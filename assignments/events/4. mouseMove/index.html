<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <h1>Move the curser</h1>
    <ul class="screen">
        <li class="screenx">0</li>
        <li class="screeny">0</li>
        <li class="clintx">0</li>
        <li class="clinty">0</li>
    </ul>
    <script>
document.body.addEventListener('mousemove',mouseFunctionality);
function mouseFunctionality(event){
    let screenX = document.body.querySelector('.screenx');
    screenX.textContent = event.screenX;

    let screenY = document.body.querySelector('.screeny');
    screenY.textContent = event.screenY;

    let clintX = document.body.querySelector('.clintx');
    clintX.textContent = event.clientX;

    let clintY  = document.body.querySelector('.clinty');
    clintY.textContent = event.clientY; 
}


    </script>
</body >
</html>
