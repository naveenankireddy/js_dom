<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM Basics</title>
  </head>
  <body>
    <body>
      <h1>Document Object Model</h1>
    <script>
      // your code goes here
      let p = document.createElement('p');
      p.textContent = "Helo Javascript";
      p.innerHTML=`i love <strong>JavScript</strong>.`
      let ul = document.createElement('ul');
      let li1 = document.createElement('li');
      li1.textContent = "buy groceries";
      let li2 = document.createElement('li');
      li2.textContent="feed the cat";
      let li3 =  document.createElement("li");
      li3.textContent = "do laundry";
      ul.append(li1,li2,li3);
      document.body.append(ul,p);
      let newli = document.createElement('li');
      newli.textContent = "remove this li";
      ul.append(newli);
      ul.removeChild(newli);
    </script>
  </body>
</html>
